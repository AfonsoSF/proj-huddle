<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="cabecalho">
    <img src="images/logo.svg" alt="logo">
  </header>
  <main class="principal">
    <section class="imagem-principal">
      <img src="images/illustration-mockups.svg" alt="visual desktop e notbook">
    </section>
    <section class="conteudo">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>

      <p class="texto">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="botao-principal">Register</button>
    </section>
  </main>
  <footer class="rodape">
    <img src="images/facebook2.png" alt="">
    <img src="images/twitter.png">
    <img src="images/instagram (1).png" alt="">
  </footer>
</body>
</html>
